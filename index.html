<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/login/login.css" />
    <script src="src/login/login.js" defer></script>
    <title>ログインフォーム</title>
  </head>
  <body>
    <div class="login">
      <div class="login_form_top">
        <h1>ログイン</h1>
        <p>
          メールアドレス、パスワードをご入力の上、「ログイン」をクリックしてください。
        </p>
      </div>
      <div class="login_form_btm">
        <input type="id" id="address" placeholder="メールアドレス" />
        <input type="password" id="password" placeholder="パスワード" />
        <input
          type="submit"
          id="submit"
          onclick="createId()"
          value="ログイン"
        />
      </div>
      <a href="register.html">新規登録の方</a>
    </div>
  </body>
</html>
